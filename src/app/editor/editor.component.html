<textarea #input *ngIf="editable" [value]="model" (input)="model = input.value"
          tabindex="0" (keydown.Tab)="handleTab($event)"
placeholder="Set the language in the top-right corner, then type here..."></textarea>
<pre><code [innerHTML]="highlightedContent">
</code>
</pre>
<div class="numbers">
  <div *ngFor="let _ of model.split('\n'); index as i">{{i + 1}}</div>
</div>
